<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="Navbar p-4" style= "background-color : #28587a">
        <button type="button" class="btn border-white text-white" style= "background-color : #28587a" data-bs-toggle="modal"  data-bs-target="#registerUser">Create new Activity <i class="fa-solid fa-circle-plus"></i></button>
        <div class="text-light px-5"><h2>Exercise Tracker App</h2></div>
        <div class="dropdown">
            <button class="btn btn-dark border-white dropdown-toggle text-white" style="background-color : #28587a" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                All Activities
            </button>
            <ul class="dropdown-menu text-white" style= "background-color : #28587a">
                <div class="text-center px-2 py-0"><li>user 1</li></div>
                <div class="text-center px-2 py-0"><li>user 2</li></div>
                <div class="text-center px-2 py-0"><li>user 3</li></div>
            </ul>
        </div>
    </div>

    <div class="modal fade" id="registerUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" name='name' placeholder="Steven Smith" />
                        </div>
                        <label>Select exercise activity</label>
                        <select class="form-select" aria-label="Default select example" name="activityType">
                            <option selected>Run</option>
                            <option value="Walk">Walk</option>
                            <option value="Hiking">Hiking</option>
                            <option value="Swimming">Swimming</option>
                            <option value="Bicycle Riding">Bicycle Riding</option>
                        </select>

                        <label for="date" class="form-label mt-2">Date:</label><br />
                        <input type="date" id="date" name="date" style="width: 100%; border: 1px solid lightgrey; border-radius: 5px; height: 4vh" />

                        <label for="date" class="form-label mt-2">Duration:</label><br />
                        <input type="number" id="date" name="hours" placeholder='Hours' min="1" max="24" style="width: 30%; border: 1px solid lightgrey; border-radius: 5px; height: 4vh;margin-right:5px" />
                        <input type="number" id="date" name="minutes" placeholder='Minutes' min="1" max="60" style="width: 30%; border: 1px solid lightgrey; border-radius: 5px; height: 4vh;" />

                        <div class="mb-3 mt-2">
                            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                            <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3" placeholder='Elaborate your activity'/>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Create activity</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div className="container d-flex flex-column justify-content-center align-items-center mt-5">
            <div className="container p-2">
                <div className="row">
                    {actdata.readArray.length===0?<div className='text-center'><h2>No entries</h2></div> :actdata.readArray.map((e,index)=><div key={e._id} className="col-4">
                        <div className="card  mb-3" style="width: 20rem; height: 18rem">
                            <div className="card-body text-white" style="background-color : #28587a"}}>
                                <h4 className="card-title text-center"><strong>{e.activityType}</strong></h4>
                                <div className="card-title mb-2 text-muted border px-2 py-1 d-flex bg-white" style= "height: 2.25rem;border-radius:5px;"><span className='fw-bold me-2 text-dark'>Name:</span><p>{e.name}</p></div>
                                <div className="card-title mb-2 text-muted border px-2 py-1 d-flex bg-white" style= "height: 2.25rem;border-radius:5px;"><span className='fw-bold me-2 text-dark '>Duration:</span><p>{e.hours+" hours"+" "+e.minutes+" minutes"}</p></div>
                                <div className="card-title mb-2 text-muted border px-2 py-1 d-flex bg-white" style= "height: 2.25rem;border-radius:5px;"><span className='fw-bold me-2 text-dark '>Date:</span><p>{e.date}</p></div>
                                <div className="card-title mb-2 text-muted border px-2 py-1 d-flex bg-white" style= "height: 2.25rem;border-radius:5px;"><span className='fw-bold me-2  text-dark'>Description:</span>{e.description}</div> />}
                                <div className='d-flex justify-content-end mt-3'>
                                    <button data-bs-toggle="modal" data-bs-target="#updateActivity" className='me-2 border-0' ><i className="fa-solid fa-pen-to-square"></i></button>
                                    <button className='border-0'  style="background-color:white;fontSize:1.25rem;"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>)}
                </div>

            </div>
        </div>

    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>     -->
</body>
</html>
